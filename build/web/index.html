<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 style="text-align: center; color: yellow">
        <h1> Registration Form</h1> </h1>
    <link rel="stylesheet" type="text/css" href="style.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    
            
 <body >
        <div class="container">
            <form action ="DetailsServlet" method="post">
            <label> FirstName:</label> <input type="text" name="fname" placeholder="FirstName" pattern="[A-Za-z]{4,20}" required  > <br><br>
            <label> LastName:</label>  <input type="text" placeholder="LastName" name="lname" pattern="[A-Za-z]{4,20}" required ><br><br>
            <label> E-mail:  </label>  <input type="email" name="email"placeholder="E-mail" pattern=".+@(gmail|yahoo|outlook)\.com$"><br><br>
            <label> Contact No.:</label> <input type="tel" name="mobile" placeholder="Contact Number" pattern="[7-9]{1}[0-9]{9}" required ><br><br>
            <label> Password:</label> <input type="password"  name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter,one special character and at least 8 or more characters" required><br><br>
            <label> Confirm Password:</label> <input type="password" name="confirmpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter,one special character and at least 8 or more characters" required><br><br>
                
            <label> Submit:</label><input type="submit" placeholder="Submit" >
.           <label>Reset: </label><input type="reset" placeholder="Reset"><br><br>
               
        </form></div>
    </body>
</html>
